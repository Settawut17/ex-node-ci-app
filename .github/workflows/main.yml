# .github/workflows/ci.yml
name: Node.js CI with Mocha

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repository
        uses: actions/checkout@v4
      
      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm install

      - name: Run ESlint
        run: npm run lint 

  codeQL :
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read    #because codeql have 2 action that need to action read
    needs : [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name : Initailize codeQL
        uses: github/codeql-action/init@v3
        with:
          languages : javascript-typescript

      - name : Perform codeQL analysis
        uses: github/codeql-action/analyze@v3
    


  build:
    runs-on: ubuntu-latest
    needs : [lint,codeQL]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: run a hello world action 
        uses: actions/hello-world-docker-action@v1

      - name: Install dependencies
        run: npm install

      - name: Set executable permissions for Mocha
        run: chmod +x ./node_modules/.bin/mocha

      - name: Run tests
        run: npm test
  

